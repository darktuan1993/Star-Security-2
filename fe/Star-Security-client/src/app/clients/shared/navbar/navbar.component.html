<!-- Navbar -->
<header class="text-gray-400 bg-color max-w-screen body-font" (scroll)="onScroll()" [class.header_change]="header_variable">
  <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
    <nav class="flex lg:w-2/5 flex-wrap items-center  text-base md:ml-auto">
      <ul class="flex flex-row font-medium space-x-6 rtl:space-x-reverse text-sm">
        <li>
            <a 
            routerLink="/user/home"
            routerLinkActive="active" 
            [routerLinkActiveOptions]="{ exact: true }"
            class="text-gray-900 text-xl dark:text-white hover:text-indigo-600">Home</a>
        </li>
        <li>
            <a
            routerLink="/user/about-us"
            routerLinkActive="active"  
            [routerLinkActiveOptions]="{ exact: true }" 
            class="text-gray-900 text-xl dark:text-white hover:text-indigo-600">About Us</a>
        </li>
        <li>
            <a 
            routerLink="/user/services"
            routerLinkActive="active"  
            [routerLinkActiveOptions]="{ exact: true }"  
            class="text-gray-900 text-xl dark:text-white hover:text-indigo-600">Our Business</a>
        </li>
        <li>
          <a
          routerLink="/user/careers-with-us"
          routerLinkActive="active"  
          [routerLinkActiveOptions]="{ exact: true }" 
          class="text-gray-900 text-xl dark:text-white hover:text-indigo-600">Careers with us</a>
      </li>
    </ul>
    </nav>
    <a class="flex order-first lg:order-none lg:w-1/5 title-font font-medium items-center text-white lg:items-center lg:justify-center mb-4 md:mb-0">
      <img src="assets/images/star.png" class="h-8 w-8" alt="StarSecurity Logo" />
      <span class="ml-1 text-2xl xl:block lg:hidden dark:text-amber-300">Star Security</span>
    </a>
    <div class="lg:w-2/5 inline-flex lg:justify-end ml-5 lg:ml-0">
      <button 
      routerLink="/auth/login"
      class="inline-flex items-center bg-gray-800 border-0 py-1 px-3 focus:outline-none hover:bg-gray-700  rounded text-base mt-4 md:mt-0">Login
        <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
          <path d="M5 12h14M12 5l7 7-7 7"></path>
        </svg>
      </button>
    </div>
  </div>
</header>

<router-outlet></router-outlet>
