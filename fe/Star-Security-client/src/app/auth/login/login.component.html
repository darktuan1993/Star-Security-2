<section class="bg-gray-50 dark:bg-gray-900">
    <div *ngIf="loginMessage" class="mt-4">
        <div [ngClass]="{'bg-green-100': LoginSuccess, 'bg-red-100': !LoginSuccess}" class="border-l-4 border-green-500 rounded-lg p-4">
            <div class="flex items-center">
              <div class="flex-shrink-0">
                <!-- Icon thông báo -->
                <svg *ngIf="LoginSuccess" class="h-5 w-5 text-green-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                  <path fill-rule="evenodd" d="M10 19a9 9 0 100-18 9 9 0 000 18zM9 11a1 1 0 011-1h1a1 1 0 110 2H9a1 1 0 01-1-1zm1-7a1 1 0 00-1 1v4a1 1 0 002 0V5a1 1 0 00-1-1z" clip-rule="evenodd" />
                </svg>
                <svg *ngIf="!LoginSuccess" class="h-5 w-5 text-red-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                  <path fill-rule="evenodd" d="M10 19a9 9 0 100-18 9 9 0 000 18zM11 7a1 1 0 00-2 0v6a1 1 0 102 0V7zm0 8a1 1 0 100 2 1 1 0 000-2z" clip-rule="evenodd" />
                </svg>
              </div>
              <div class="ml-3">
                <!-- Nội dung thông báo -->
                <p [class.text-green-700]="LoginSuccess" [class.text-red-700]="!LoginSuccess" class="text-sm font-medium">{{ loginMessage }}</p>
              </div>
            </div>
          </div>
    </div>
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        <a href="#" class="flex items-center mb-6 text-2xl font-semibold dark:text-amber-300">
            <img src="assets/images/star.png" class="h-9 w-9 mr-2" alt="StarSecurity Logo" />
            Star Security    
        </a>
        <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
            <div class="p-6 space-y-4 md:space-y-5 sm:p-6">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                    Sign in to your account
                </h1>
                
                <form class="space-y-4 md:space-y-6" action="#">
                    <div>
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
                        <input type="email" name="email" id="email" [(ngModel)]="email" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@company.com" required="">
                    </div>
                    <div>
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                        <input type="password" name="password" id="password" [(ngModel)]="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required="">
                    </div>
                    <div class="flex items-center justify-between">
                        <div class="flex items-start">
                            <div class="flex items-center h-5">
                                <input id="remember" aria-describedby="remember" type="checkbox" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800" required="">
                            </div>
                            <div class="ml-3 text-sm">
                                <label for="remember" class="text-gray-500 dark:text-gray-300">Remember me</label>
                            </div>
                        </div>
                        <a 
                        routerLink="/auth/forgot-password"
                        class="text-sm font-medium text-white hover:underline dark:text-primary-500">Forgot password?</a>
                    </div>
                    <button 
                    type="button" 
                    (click)="login()"
                    class="w-full text-white border-2 border-white bg-primary-600 hover:bg-green-500 hover:border-green-500
                     hover:animate-bounce w-10 h-11 focus:ring-4 focus:pointer-events-auto focus:outline-none 
                     focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 
                     dark:hover:bg-primary-700 dark:focus:ring-primary-800"
                     >
                     Sign In
                    </button>

                    <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                        Don’t have an account yet? <a routerLink="/auth/register" class="font-medium text-primary-600 hover:underline dark:text-primary-500">Sign up</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</section>
